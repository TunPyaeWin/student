<!DOCTYPE html>
<html len="en">

<head>
    <meta charset="utf-8">
    <title>Register Course Data</title>
    <script src="jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/register.js"></script>
</head>

<body>
    <div width="">
        <div class="container header" id="header">
            <div class="row">
                <div class="col-md-12">
                    <h1 align="center">Course Registration Form</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="course.html">
                        <button type="button" class="btn btn-primary">Back</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="container content" id="student">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <tr>
                            <th>Course Name</th>
                            <td>
                                <input type="text" class="form-control" id="rCourseName">
                            </td>
                        </tr>
                        <tr>
                            <th>Major</th>
                            <td>
                                <input type="text" class="form-control" id="rMajor">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="container footer">
            <p align="right">
                <button class="btn btn-success" id="createCourseBtn">Save</button>
                <a href="course.html">
                    <button type="button" class="btn btn-primary">Cancel</button>
                </a>
            </p>
        </div>
    </div>
</body>

</html>
